<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <header class="bar">
      <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>

    <!--navigation section-->
    <nav id="main-nav">
      <a href="https://finance.yahoo.com/" target="_blank">Yahoo Finance</a>
      <a href="https://www.gemini.com/" target="_blank">Gemini</a>
      <a href="https://testudo.umd.edu/" target="_blank">Testudo</a>
    </nav>

    <div class="content">
      <main class="main-content">
        <h2>Please choose one of the following:</h2>
        <form class="vertical-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="game">Your choice:</label>
          <select id="game" name="game">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
          </select>

          <button type="submit">Submit</button>
        </form>
      </main>

      <aside class="sidebar">
        <h2><u>Rules</u></h2>
        <p>You must choose Rock, Paper, or Scissors</p>
        <p>The combos are as follows:</p>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </aside>
    </div>

    <footer class="bar">
      <p>Rock Paper Scissors Game</p>
    </footer>
  </body>
</html>
